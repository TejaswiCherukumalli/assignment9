<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .error {
      border: 2px solid red;
    }

    .error-message {
      color: red;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>

  <form id="regForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" id="name">
      <div id="nameError" class="error-message"></div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="text" id="email">
      <div id="emailError" class="error-message"></div>
    </div>

    <div class="form-group">
      <label>Website:</label>
      <input type="text" id="website">
      <div id="websiteError" class="error-message"></div>
    </div>

    <div class="form-group">
      <label>Message:</label>
      <textarea id="message" rows="4"></textarea>
      <div id="messageError" class="error-message"></div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      let isValid = true;

      // Clear previous errors
      document.querySelectorAll('.error-message').forEach(el => el.innerText = '');
      document.querySelectorAll('input, textarea').forEach(el => el.classList.remove('error'));

      // Get values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const website = document.getElementById('website').value.trim();
      const message = document.getElementById('message').value.trim();

      // Name
      if (name === '') {
        document.getElementById('nameError').innerText = 'This field is required';
        document.getElementById('name').classList.add('error');
        isValid = false;
      }

      // Email
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === '') {
        document.getElementById('emailError').innerText = 'A valid email address is required';
        document.getElementById('email').classList.add('error');
        isValid = false;
      } else if (!emailPattern.test(email)) {
        document.getElementById('emailError').innerText = 'A valid email address is required';
        document.getElementById('email').classList.add('error');
        isValid = false;
      }

      // Website
      const urlPattern = /^(https?:\/\/)?[\w.-]+\.[a-z]{2,}$/i;
      if (website === '') {
        document.getElementById('websiteError').innerText = 'A valid url is required';
        document.getElementById('website').classList.add('error');
        isValid = false;
      } else if (!urlPattern.test(website)) {
        document.getElementById('websiteError').innerText = 'A valid url is required';
        document.getElementById('website').classList.add('error');
        isValid = false;
      }

      // Message
      if (message === '') {
        document.getElementById('messageError').innerText = 'This field is required';
        document.getElementById('message').classList.add('error');
        isValid = false;
      }

      return isValid;
    }
  </script>

</body>
</html>
